<h1>About</h1>
<hr>
<p>ReTorn is a browser extension for the MMORPG <a href="https://www.torn.com/1468764">Torn.com</a> that uses the official Torn API to enhance the gameplay of Torn. I have developed ReTorn to look and feel like part of Torn.</p>
